<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./tortuga.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: false, exposure: 0.8" 
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modelo" src="./tortuga.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.4"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#modelo" position="0 0 0.1" scale="1 1 1" rotation="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
